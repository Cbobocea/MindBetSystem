<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3260761044192529"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Login - Mindbet Systems</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-section {
      min-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background-color: #161b22;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      background-color: #0d1117;
      color: #e6edf3;
      border: 1px solid #30363d;
    }

    .form-control:focus {
      border-color: #58a6ff;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #58a6ff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #1f6feb;
    }

    .alert {
      font-size: 0.9rem;
    }
    .alert-float {
  position: relative;
  animation: fadeInSlide 0.6s ease;
  border: 1px solid #ff4d4f;
  background-color: #2c0b0e;
  color: #ffa3a6;
}

@keyframes fadeInSlide {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
<body>
{% include "navbar.html" %}

<!-- Login Section -->
<section class="login-section">
  <div class="login-card">
    <h3 class="text-center mb-4">Login to Your Mindbet Account</h3>

    {% if login_error %}
  <div class="alert alert-danger alert-float rounded-3 px-3 py-2 shadow-sm" role="alert">
    <strong>Oops!</strong> {{ login_error }}
  </div>
{% endif %}

    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="g-recaptcha mb-3" data-sitekey="{{ site_key }}"></div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
      <p class="mt-3 text-center">
        <small>Don't have an account? <a href="/signup" class="text-info">Sign up here</a></small>
      </p>
    </form>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
