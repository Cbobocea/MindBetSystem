<section class="login-section">
  <style>
    .login-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #0d1117, #0f131a);
    }

    .login-card {
      background: radial-gradient(circle at top left, #161b22, #0d1117);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: scale(1.015);
    }

    .login-card h3 {
      color: #e6edf3;
      font-weight: 600;
    }

    .login-card input.form-control {
      background-color: #0d1117;
      color: #e6edf3;
      border: 1px solid #30363d;
      font-size: 1.6rem;
      letter-spacing: 4px;
      text-align: center;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card input.form-control:focus {
      border-color: #58a6ff;
      box-shadow: 0 0 8px rgba(88, 166, 255, 0.5);
      outline: none;
    }

    .login-card button.btn-primary {
      background-color: #58a6ff;
      border: none;
      font-weight: 500;
      padding: 10px 0;
      font-size: 1.1rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
    }

    .login-card button.btn-primary:hover {
      background-color: #1f6feb;
    }

    .text-muted {
      color: #8b949e !important;
    }

    .alert-danger {
      background-color: #2c0b0e;
      border: 1px solid #ff4d4f;
      color: #ffa3a6;
      border-radius: 6px;
      padding: 10px;
    }
  </style>

  <form method="POST" class="login-card animate__animated animate__fadeInUp">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <h3 class="text-center mb-3">üîê Verify Login</h3>
    <p class="text-muted text-center mb-4">We just sent a one-time code to your email. Paste it below:</p>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <input type="text" name="code" maxlength="6" pattern="[0-9]{6}" inputmode="numeric" required class="form-control text-center fs-4 mb-3" placeholder="123456">

    <button type="submit" class="btn btn-primary w-100 mb-3">‚úÖ Verify</button>
    <p class="text-muted text-center small">Code expires in 5 minutes. Keep it secret. üïµÔ∏è</p>
  </form>
</section>
